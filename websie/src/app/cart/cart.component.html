<div class="cart-container">
    <h2>Your Cart</h2>
  
    <!-- Display the cart items -->
    <div *ngFor="let item of cartProducts" class="cart-item">
      <div class="product-info">
        <img [src]="item.imgURL">
        <h3>{{ item.name }}</h3>
        <p>Price: ${{ item.price }}</p>
      </div>
    </div>
</div>
