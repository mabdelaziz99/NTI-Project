<div class="checkout-container">
    <!-- Page Header -->
    <h1>Checkout</h1>
  
    <!-- Customer Details -->
    <div class="form-containers">
      <h2>Customer Details</h2>
      <form (ngSubmit) = "createOrder(myForm)" #myForm = "ngForm">
        <div class="form-group" >
          <label for="text">Name</label>
          <input type="text" id="name" name="name" #name="ngModel" ngModel/>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" #email="ngModel" ngModel/>
        </div>
        <div class="form-group">
          <label for="phoneNumber">phoneNumber Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" ngModel />
        </div>
  
    <!-- Shipping Address -->
    <div class="section">
      <h2>Shipping Address</h2>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" value="123 Main Street" ngModel/>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" value="New York" ngModel />
        </div>
    </div>
  
    <!-- Order Summary -->
    <div class="section">
      <h2>Order Summary</h2>
      <div *ngFor="let orderItem of orderProducts">
        <div class="order-item">
            <p>-{{orderItem.name}} - ${{orderItem.price}}</p>
          </div>
      </div>
      <hr />
      <p class="total">Order Total: ${{orderSum}}</p>
    </div>
  
    <!-- Submit Button -->
    <div class="form-group text-center">
        <input type="submit" value="Place Order" />
      </div>
    </form>
    </div>
  </div>
